<div *ngIf= product>
    <h2>Name</h2>
    <p>{{ product.name | uppercase}}</p>
    <h2>Description</h2>
    <p>{{ product.description}}</p>
    <h2>Quantity</h2>
    <p>{{ product.quantity}}</p>
</div>
<div>
    <button (click)="seeListofProducts()" >List of Products</button>
</div>
<div>
    <button><a routerLink="/product-edit/{{product._id}}">Edit this product</a></button>
</div>
