<div>
    <h2>Product Add</h2>
    <div>
        <label>Product Name:
            <input [(ngModel)]="name" placeholder="Product Name" />
        </label><br>
        <label>Product Desc:
            <input [(ngModel)]="description" placeholder="Product Description" />
        </label><br>
        <label>Product Quantity:
            <input [(ngModel)]="quantity" placeholder="Product Quantity" />
        </label><br>
    </div>
    <button (click)="addProduct()">Save</button>
</div>
