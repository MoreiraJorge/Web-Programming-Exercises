<h2>Product List</h2>

<div>
    <button (click)="add()">
        Add
    </button>
</div>

<ul class="product">
    <li *ngFor="let p of products; let i=index;">
        <a routerLink="/product-detail/{{p._id}}">
            <span>{{i+1}}</span> {{p.name}}
        </a>
        <button class="delete" title="delete product" (click)="delete(p._id)">x</button>
    </li>
</ul>
