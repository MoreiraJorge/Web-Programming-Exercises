<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Exercício 3</title>
</head>

<body>
    <main>
        <h1>Questionário de satisfação</h1>
        <form method="GET" action="/submission" enctype="multipart/form-data">
            <label for="name" class="questionHead">Nome</label>
            <input id="name" name="name" type="text" placeholder="Nome">
            <label for="age" class="questionHead">Idade</label>
            <input id="age" type="number" placeholder="Idade">
            <label for="postCode" class="questionHead">Código Postal</label>
            <input id="postCode" type="text" placeholder="Código Postal">
            <label for="vote" class="questionHead">Qualidade da comida (1 - 10)</label>
            <input class="vote" type="range" min="0" max="10" />
            <label for="vote" class="questionHead">Adequação do preço (1 - 10)</label>
            <input class="vote" type="range" min="0" max="10" />
            <label for="vote" class="questionHead">Qualidade do Serviço do preço (1 - 10)</label>
            <input class="vote" type="range" min="0" max="10" />
            <label for="vote" class="questionHead">Localização (1 - 10)</label>
            <input class="vote" type="range" min="0" max="10" />
            <label for="photo" class="questionHead">Insira uma foto</label>
            <input name="photo" type="file" alt="image"/>
            <button id="submit" onclick="">Submeter</button>
        </form>
    </main>
    <script src="app.js"></script>
</body>

</html>
