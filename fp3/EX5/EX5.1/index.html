<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX5.1</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div id="coords">
            <label for="paw-form-lat">Latitude</label>
            <input id="paw-form-lat" type="text" class="form-control paw-form-element">
            <label for="paw-form-lon">Longitude</label>
            <input id="paw-form-lon" type="text" class="form-control paw-form-element">
            <label for="paw-form-max">Max stations</label>
            <input id="paw-form-max" type="text" class="form-control paw-form-element">
        </div>
        <div class="data">
            <h1>Results: </h1>
            <table id= "mytable">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id= "tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>

</html>
